<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda - ProAsesores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">ProAsesores</a>
            <div>
                <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
                <a href="registro-profesional.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Soy Profesional</a>
                <a href="registro-usuario.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Registrarse</a>
                <a href="#" id="loginButton" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm font-medium">Iniciar Sesión</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-1/4 bg-white p-6 rounded-lg shadow-lg h-fit">
                <h2 class="text-xl font-semibold mb-4">Filtrar Resultados</h2>
                <form id="filterForm">
                    <div>
                        <label for="filterEspecialidad" class="block text-sm font-medium text-gray-700">Especialidad:</label>
                        <select id="filterEspecialidad" name="especialidad" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">Todas</option>
                            <option value="Contador">Contador</option>
                            <option value="Abogado">Abogado</option>
                            <option value="Economista">Economista</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="filterPalabraClave" class="block text-sm font-medium text-gray-700">Palabra Clave:</label>
                        <input type="text" id="filterPalabraClave" name="palabraClave" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md">
                        Aplicar Filtros
                    </button>
                </form>
                <hr class="my-6">
                <div class="mt-4">
                     <img src="https://placehold.co/300x250/CCCCCC/757575?text=Publicidad+Lateral" alt="Banner Publicitario Lateral" class="mx-auto rounded-md w-full">
                </div>
            </aside>

            <section class="w-full md:w-3/4">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold">Resultados de Búsqueda</h1>
                    <span id="resultsCount" class="text-gray-600"></span>
                </div>
                <div id="listaProfesionales" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
                <p id="noResultsMessage" class="hidden text-center text-gray-500 text-xl py-10">No se encontraron profesionales que coincidan con tu búsqueda.</p>
            </section>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 ProAsesores. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
