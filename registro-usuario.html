<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - ProAsesores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">ProAsesores</a>
            <div>
                <a href="index.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Inicio</a>
                <a href="registro-profesional.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Soy Profesional</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
            <h1 class="text-3xl font-bold text-center mb-8">Crea tu Cuenta</h1>
            <p class="text-gray-600 text-center mb-8">Regístrate para acceder a los mejores profesionales y guardar tus búsquedas.</p>
            
            <form id="registroUsuarioForm">
                <div class="mb-6">
                    <label for="nombreUsuario" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                    <input type="text" name="nombreUsuario" id="nombreUsuario" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div class="mb-6">
                    <label for="emailUsuario" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" name="emailUsuario" id="emailUsuario" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div class="mb-6">
                    <label for="passwordUsuario" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" name="passwordUsuario" id="passwordUsuario" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>

                <div class="mb-6">
                    <label for="confirmPasswordUsuario" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                    <input type="password" name="confirmPasswordUsuario" id="confirmPasswordUsuario" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                
                <div class="flex items-center mb-6">
                    <input id="acceptTerms" name="acceptTerms" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="acceptTerms" class="ml-2 block text-sm text-gray-900">
                        Acepto los <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Términos y Condiciones</a>
                    </label>
                </div>

                <div class="mt-8">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md shadow-md transition duration-150">
                        Crear Cuenta (UI)
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-4 text-center">Nota: Este es un formulario de UI. El envío de datos no está implementado en este prototipo.</p>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 ProAsesores. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
